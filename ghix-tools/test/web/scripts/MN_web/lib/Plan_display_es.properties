pd.label.script.networkType.ppo = PPO significa "organización de proveedores preferidos". La PPO no requiere que usted seleccione un médico de atención primaria. Puede ver a cualquier médico o proveedor dentro de su red. También puede ver a proveedores fuera de su red, pero le costará más. No necesitará un referido para consultar a un especialista. 
pd.label.script.networkType.hmo = Organización para el Mantenimiento de la Salud, también llamada Cuidado de Salud Administrado o Punto de Servicio. Una forma de seguro que se centra en los esfuerzos para coordinar el uso de los servicios para lograr resultados efectivos mientras se gestionan los costos. Por lo general, se asigna un Médico de Atención Primaria a cada miembro para ayudar en la coordinación.
pd.label.script.networkType.dhmo = Dental Health Maintenance Organization. A form of dental insurance combining a range of coverages in a group basis. A group of of dentists offer care through the DHMO for a monthly rate, often with no deductibles depending on your plan.
pd.label.script.networkType.dppo = Dental Preferred Provider Organization. A dental care organization composed of providers which provides dental care services at a reduced fee.
pd.label.script.networkType.hsa = Health savings account. An account created for individuals who are covered under high-deductible health plans (HDHPs) to save for medical expenses that HDHPs do not cover. Contributions are made into the account by the individual or the individual's employer and are limited to a maximum amount each year. The contributions are invested over time and can be used to pay for qualified medical expenses, which include most medical care such as dental, vision and over-the-counter drugs.
pd.label.script.networkType.pos = POS significa "punto de servicio". Con un plan POS paga menos si usa médicos, hospitales y otros proveedores de salud que pertenecen a la red del plan. Si usa proveedores fuera de la red, su plan le brindará cobertura, pero probablemente le costará más. También necesitará un referido para un especialista.
pd.label.script.networkType.epo = Organización de proveedores exclusivos (EPO) Un tipo de plan que tiene una red de proveedores exclusivos, de los que usted pueda elegir. Su plan podría asignará un proveedor personal para ayudar en la coordinación de sus cuidados. No obstante, el miembro todavía podrá coordinar sus propios cuidados y podrá ver a cualquier proveedor dentro de la red sin preautorización. Las EPO típicamente no cubren los costos fuera de la red (excepto en una emergencia).
