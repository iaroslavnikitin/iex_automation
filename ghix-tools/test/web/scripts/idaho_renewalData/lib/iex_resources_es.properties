#-----------------------------Disclaimer---------------------------------------------
#------------------------------------------------------------------------------------
label.iex.disclaimer.header = Renuncia de responsabilidad
label.iex.disclaimer.subHeader = Gracias por visitar esta página.
label.iex.disclaimer.content1 = Esta herramienta le enseña sobre los costos aproximados al comprar y usar diferentes planes de seguro a través de Access Health CT, proyectar su elegibilidad para programas de salud (ayuda financiera), sus costos mensuales/anuales, entre otros. <em>Nota: Toda la información puede estar sujeta a cambios sin previo aviso.</em>
label.iex.disclaimer.content2 = Costos a considerar al seleccionar su plan:
label.iex.disclaimer.content3 = Su prima (o pago) mensual
label.iex.disclaimer.content4 = La ayuda financiera a la que puede ser elegible para ayudar a pagar su pago mensual
label.iex.disclaimer.content5 = Copagos, deducibles, coseguro y límites máximos de gastos de su bolsillo.

label.iex.disclaimer.content6 = Al marcar "Acepto" a continuación, reconoce que entiende lo siguiente:

label.iex.disclaimer.content7 = Los resultados generados por la herramienta son una estimación. 
label.iex.disclaimer.content8 = Sus costos reales pueden variar significativamente de la estimación dependiendo del:
label.iex.disclaimer.content9 = Uso real de su cuidado de salud.
label.iex.disclaimer.content10 = Tipo y ubicación del cuidado que recibe.

label.iex.disclaimer.content11 = Esta herramienta no pretende ser su única fuente de información para las decisiones del seguro de salud. Usted debe considerar todos los hechos relevantes en la elección de un plan de seguro de salud, incluyendo si sus médicos aceptan el seguro y si están en la red del plan, así como la cobertura de los medicamentos recetados necesarios.
label.iex.disclaimer.content12 = Los resultados de la herramienta no son una promoción y no deben considerarse como el apoyo a favor o en contra de un plan, programa o compañía de seguros específicos.
label.iex.disclaimer.content13 = La información que ingrese en esta herramienta no se almacenará ni compartirá con ningún tercero de compañías de seguros. No tendrá ningún efecto en sus primas actuales o futuras, en los costos compartidos ni en la elegibilidad para la cobertura.

label.iex.disclaimer.agree = Acepto
label.iex.disclaimer.notAgree = No Acepto


